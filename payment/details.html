<html lang="en">
<head>

<body>
    <div id="main">
        <div id="form">
            <div>
                <h3>Invoice Information</h3>
            <p>Company name/ Your name</p>
            <input type="text">
            <p>send invoices to (optional)</p>
            <input type="text">
            <h3>Billing address</h3>
            <p> Address</p>
            <input type="text">
            <p>City</p>
            <input type="text">
            <p>ZIP/Postal</p>

            <input type="number">
            </div>
        </div>

        </div>
    
    </div>
